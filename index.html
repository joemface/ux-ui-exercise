<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style scoped>
        .stylized {
            background-color: #d1ed7e;
        }

        .text {
            overflow: auto;
            display: flex;
            white-space: nowrap;
        }

        .font1 {
            color: #172d35;
            font-size: 0.95em;
            font-family: Optima, sans-serif;

        }

        .bgColor {
            background-color: #edf4f4;
        }

        .ell {
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-6">
            <div class="float-start text container text-center justify-content-between bgColor " role="toolbar"
                id="content">
                <div class="btn-group float-start gap-2 mt-2 mb-2 ell">
                    <button name="trun" class="btn ell stylized hidden rounded-0 font1" type="button"
                        v-if="buttonText.length > 39">{{buttonText}}</button>
                    <button class="btn ell stylized hidden rounded-0 font1" type="button" v-else
                        v-b-tooltip.hover.bottom :title="buttonText">{{buttonText}}</button>
                    <button class="btn ell stylized hidden rounded-0 font1" type="button"
                        v-if="buttonText.length > 39">{{buttonText }}</button>
                    <button class="btn ell stylized hidden rounded-0 font1" type="button" v-else
                        v-b-tooltip.hover.bottom :title="buttonText">{{buttonText}}</button>
                </div>
                <div class="btn-group float-end gap-3 mt-2 mb-2">
                    <button class="btn btn-sm rounded-0 font1" type="button">Cancel</button>
                    <button class="btn btn-sm stylized rounded-0 font1" type="button">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    buttonText: 'This text can be up to 40 characters!!!!',
                }
            }
        }).mount('#content')

       
    </script>
</body>

</html>
